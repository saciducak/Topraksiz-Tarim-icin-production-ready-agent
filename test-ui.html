<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topraksƒ±z Tarƒ±m AI - Test Interface</title>
    <style>
        :root {
            --primary: #22c55e;
            --bg: #0a0f0d;
            --surface: #131a16;
            --border: #2d3b34;
            --text: #e4e8e6;
            --muted: #8b9b91;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { 
            font-size: 2rem; 
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #e4e8e6, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--muted); margin-bottom: 2rem; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card h2 { 
            color: var(--primary); 
            font-size: 1.2rem; 
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .dropzone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .dropzone:hover, .dropzone.active {
            border-color: var(--primary);
            background: rgba(34, 197, 94, 0.05);
        }
        .dropzone-icon { font-size: 3rem; margin-bottom: 0.5rem; }
        #preview { max-width: 100%; max-height: 300px; border-radius: 8px; margin-top: 1rem; display: none; }
        .btn {
            background: linear-gradient(135deg, var(--primary), #16a34a);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        #results { display: none; }
        .result-item {
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid var(--primary);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            margin-bottom: 0.75rem;
        }
        .result-item h4 { color: var(--primary); margin-bottom: 0.5rem; }
        .result-item p { color: var(--muted); line-height: 1.6; }
        .loading { display: none; text-align: center; padding: 2rem; }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status { padding: 0.5rem 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .status.success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        pre { background: #1a241e; padding: 1rem; border-radius: 8px; overflow-x: auto; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ Topraksƒ±z Tarƒ±m AI</h1>
        <p class="subtitle">Multi-Agent Bitki Hastalƒ±k Analiz Sistemi</p>

        <!-- Health Check -->
        <div class="card">
            <h2>üîÑ Sistem Durumu</h2>
            <div id="health-status" class="status">Kontrol ediliyor...</div>
            <button class="btn" onclick="checkHealth()">Durumu Kontrol Et</button>
        </div>

        <!-- Image Upload -->
        <div class="card">
            <h2>üì∏ G√∂rsel Y√ºkle</h2>
            <div class="dropzone" id="dropzone" onclick="document.getElementById('fileInput').click()">
                <div class="dropzone-icon">üì∑</div>
                <p>G√∂rsel y√ºklemek i√ßin tƒ±klayƒ±n veya s√ºr√ºkleyin</p>
                <p style="color: var(--muted); font-size: 0.85rem; margin-top: 0.5rem;">JPG, PNG - Max 10MB</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none" onchange="handleFile(this.files[0])">
            <img id="preview" alt="Preview">
            <button class="btn" id="analyzeBtn" disabled onclick="analyzeImage()">üîç Analiz Et</button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Agent'lar √ßalƒ±≈üƒ±yor...</p>
            <p style="color: var(--muted); font-size: 0.85rem;">Vision ‚Üí RAG ‚Üí Decision</p>
        </div>

        <!-- Results -->
        <div id="results" class="card">
            <h2>üìä Analiz Sonu√ßlarƒ±</h2>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let selectedFile = null;

        // Check health on load
        document.addEventListener('DOMContentLoaded', checkHealth);

        async function checkHealth() {
            const statusEl = document.getElementById('health-status');
            try {
                const resp = await fetch(`${API_URL}/health`);
                const data = await resp.json();
                statusEl.className = 'status success';
                statusEl.innerHTML = `‚úÖ API √áalƒ±≈üƒ±yor | Ollama: ${data.services.ollama} | YOLO: ${data.services.yolo}`;
            } catch (e) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå API baƒülantƒ± hatasƒ±: ${e.message}`;
            }
        }

        function handleFile(file) {
            if (!file) return;
            selectedFile = file;
            
            const preview = document.getElementById('preview');
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            document.getElementById('analyzeBtn').disabled = false;
        }

        // Drag & drop
        const dropzone = document.getElementById('dropzone');
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('active');
        });
        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('active'));
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('active');
            handleFile(e.dataTransfer.files[0]);
        });

        async function analyzeImage() {
            if (!selectedFile) return;

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const resp = await fetch(`${API_URL}/api/v1/analyze`, {
                    method: 'POST',
                    body: formData
                });

                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                
                const data = await resp.json();
                
                let html = '';
                
                // Vision results
                if (data.vision) {
                    html += `<div class="result-item">
                        <h4>üì∑ G√∂rsel Analiz</h4>
                        <p>${data.vision.summary}</p>
                    </div>`;
                }
                
                // RAG results
                if (data.rag && data.rag.answer) {
                    html += `<div class="result-item">
                        <h4>üìö Bilgi Tabanƒ±</h4>
                        <p>${data.rag.answer}</p>
                    </div>`;
                }
                
                // Recommendations
                if (data.recommendations && data.recommendations.length > 0) {
                    html += `<div class="result-item">
                        <h4>‚úÖ √ñneriler</h4>`;
                    data.recommendations.forEach(rec => {
                        html += `<p><strong>${rec.action}</strong> (${rec.priority}): ${rec.details}</p>`;
                    });
                    html += `</div>`;
                }
                
                // Summary
                if (data.summary) {
                    html += `<div class="result-item">
                        <h4>üìã √ñzet</h4>
                        <p>${data.summary}</p>
                    </div>`;
                }
                
                resultsContent.innerHTML = html || '<p>Sonu√ß alƒ±namadƒ±.</p>';
                results.style.display = 'block';
                
            } catch (e) {
                resultsContent.innerHTML = `<div class="result-item" style="border-color: #ef4444;">
                    <h4 style="color: #ef4444;">‚ùå Hata</h4>
                    <p>${e.message}</p>
                </div>`;
                results.style.display = 'block';
            }
            
            loading.style.display = 'none';
        }
    </script>
</body>
</html>
